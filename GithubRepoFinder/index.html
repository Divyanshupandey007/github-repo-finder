<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>GitHub Repositories</h2>

  <div class="form-group">
    <label for="username">Enter GitHub Username:</label>
    <input type="text" id="username" class="form-control" placeholder="Enter GitHub username">
  </div>

  <div class="form-group">
    <label for="perPage">Repositories per Page:</label>
    <select id="perPage" class="form-control" onchange="updateItemsPerPage()">
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <button class="btn btn-success" onclick="getRepositories()">Get Repositories</button>

  <div id="loader" class="mt-3" style="display: none;">
    <div class="loading-animation"></div>
    <p>Loading...</p>
  </div>

  <div id="userProfile" class="user-profile mt-3"></div>

  <div id="repositories" class="repository-container mt-3"></div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
